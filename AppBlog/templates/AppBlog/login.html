{% extends "AppBlog/padre.html" %}

{% block titulo %}
Bienvenido a mi proyecto AppBlog
{% endblock %}

{% block contenido %}
    <!--Aqui va lo que cambia, y lo asociado a esta vista-->
    <section class="mt-5 text-center">  
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                   {% if mensaje %}
                   <p style="color: red;">{{ mensaje }}</p>
                   {% endif %} 

                    <form action="" method="POST">

                        {% csrf_token %}
                        <div class="justify-content-center">
                            <div class="col">
                                <div>
                                    <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña:</label>
                                    {{ form.username }}
                                </div>
                                <div>
                                    <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña:</label>
                                    {{ form.password }}
                                </div>
                            </div>          
                            <button class="btn btn-primary col-3" type="submit" class="form-label">Iniciar Sesion</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
     </section>
    

{% endblock %}
