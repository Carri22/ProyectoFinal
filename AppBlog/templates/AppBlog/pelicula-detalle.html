{% extends "AppBlog/padre.html" %}}
{% block titulo %}
Peliculas
{% endblock %}

{% block contenido %}
    <!--Aqui va lo que cambia, y lo asociado a esta vista-->
    <section class="mt-5">  
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Peliculas Detalle</h1>
                    <p>Nombre: {{pelicula.nombre}}</p>
                    <p>Sinopsis: {{pelicula.sinopsis}}</p> 
                    <img src="{{pelicula.foto.url}}" alt="">
                    <p>Puntuacion: {{pelicula.puntacion}}</p>
                    <p>
                        <a href="{% url 'inicio' %}">Regresar</a>
                    </p>
                </div>
            </div>
        </div>
     </section>
{% endblock %}
